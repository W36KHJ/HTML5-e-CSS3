  <title>Parágrafos</title>

<body>
  <h1>Parágrafos e quebras de linha</h1>
  <hr>
  <p>Vocês pode fazer quase tudo &lt;p&gt; e &lt;/p&gt; <!--lt= LESS Than(menor que) gt=Greater Than(maior que)-->

  </p>
  <p>
    Se precisar quebrar linha podemos usa o &lt;br&gt; em algum lugar especifico <br>
    entendeu ?
  </p>
  <p>Vamos adicionar algum sim especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;<br> 
    &delta;
    &Delta;<br>
    &uarr;

    <p>Vamos adicionar alguns emoji
      &#x1F596;
      &#x1F913;
    </p>


  </p>
  
</body>
