<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmes</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 800px;
    }
    td, th {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    caption{
      font-family: 'Times New Roman', Times, serif;
      font-size: 2em;
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
  <table>
    <caption>Filmes Favoritos</caption>
    <tr>
      <th scope="col">Grupo</th>
      <th scope="col">Nomes</th>
      <th colspan="3" scope="colgroup">Filmes</th>
    </tr>
    <tfoot>
      <tr>
        <th colspan="4" scope="row">Total</th>
        <td>1000</td>
      </tr>
    </tfoot>
    <tr>
      <th rowspan="3" scope="rowgroup">Mulheres</th>
      <td>Ana Maria Santos</td>
      <td>alien</td>
      <td>Rambo</td>
      <td>Vengadores</td>
    </tr>
    <tr>
      <td>Beatriz</td>
      <td>Hulk</td>
      <td>Inception</td>
      <td>Batman</td>
    </tr>
    <tr>
      <td>Cláudia Melo</td>
      <td>Oblivion</td>
      <td>Matrix</td>
      <td>Big Hero</td>
    </tr>
    <tr>
      <th rowspan="3" scope="rowgroup">Homens</th>
      <td>Bruno Mendonça</td>
      <td>Intocável</td>
      <td>Amnésia</td>
      <td>Gladiador</td>
    </tr>
    <tr>
      <td>Daniel Lorenço</td>
      <td>Wall-E</td>
      <td>Oldboy</td>
      <td>Dangal</td>
    </tr>
    <tr>
      <td>Fabiano Lou</td>
      <td>Star Wars 5</td>
      <td>Taxi Driver</td>
      <td>Toy Story</td>
    </tr>
  </table>
</body>
</html>
